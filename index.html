<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Filter using WebWorkers</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="crop"></div>
  <div class="drop">
    Drag and Drop here
  </div>
  <div class="menu">
    <div class="grid">
      <label>Red</label><input class="range" type="range" min="-255" max="255" step="1" value="0">
      <label>Green</label><input class="range" type="range" min="-255" max="255" step="1" value="0">
      <label>Blue</label><input class="range" type="range" min="-255" max="255" step="1" value="0">
      <label>Brightness</label><input class="range" type="range" min="-200" max="200" step="1" value="0">
    </div>
    <div class="buttons">
      <button class="save butt">Save Change</button>
      <button class="download butt">Download</button>
    </div>    
    
  </div>
  <script src="index.js"></script>
</body>
</html>
